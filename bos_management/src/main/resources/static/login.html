<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,innitial-scale=1">  
		<title>BOS管理系统 登陆页面</title>
		<script src="./js/jquery-1.8.3.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">

<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="js/easyui/ext/jquery.cookie.js"></script>
		<script src="js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script>
			$(function () {
                $("#checkCode").click(function () {
                    document.getElementById("checkCode").src="checkCode/createCode?time="+new Date().getTime();
                });

                $("#login").click(function () {
					if ($('#loginform').form('validate')){
					    //成功后提交表单
						$.post("admin/login",$('#loginform').serialize(),function (response) {
							if (response.success){
							    //成功后跳转
								location.href="http://localhost:9001";
							} else {
							    //失败后显示错误信息
							    $.messager.show({  	
								  title:'温馨提示',  	
								  msg:response.message,
								  timeout:5000,  	
								  showType:'slide'  
								});
                                document.getElementById("checkCode").src="checkCode/createCode?time="+new Date().getTime();
							}
                        })
					}


                });
            });
			




		</script>
	</head>
	
	<body>
		<div class="loginbox">
		<div class="loginnav">
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="#"><img src="images/logo.png"></a>
						<span class="logintitle">员工登录</span>
					</div>
				</div>
			</nav>
		</div>
		
		<section class="mainlogin">
			<div class="container">
				<div class="col-md-4 col-md-offset-7 logincontent">
					<h4>员工登录</h4>
					<form class="form-horizontal" id="loginform" name="loginform" method="post" action="/admin.login">
						<div class="form-group" id="idInputLine">
							<label for="loginform:idInput" class="col-sm-3 control-label">账号</label>
							<div class="col-sm-8">
								<input id="loginform:idInput"  type="text" name="username"  data-options="required:true" class="form-control easyui-validatebox" placeholder="请输入手机号/邮箱/用户名">
							</div>
						</div>
						<div class="form-group" id="pwdInputLine">
							<label id="loginform:pwdInput" class="col-sm-3 control-label">密码</label>
							<div class="col-sm-8">
								<input for="pwdInput" type="password" name="password" class="form-control easyui-validatebox"  data-options="required:true"  placeholder="请输入您的密码">
							</div>
						</div>
						<div class="form-group">
							<label for="inputaccount" class="col-sm-3 control-label"   name="code">验证码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control easyui-validatebox" name="code"  id="inputaccount" data-options="required:true" placeholder="请输入验证码">
							</div>
							<div class="col-sm-4">

								<img id="checkCode" src="checkCode/createCode" />

							</div>
						</div>
						<div class="form-group">
							
							<div class="col-sm-offset-3 col-sm-4">
								<input type="checkbox"><span class="size12">　记住用户名</span>
							</div>
							<div class="col-sm-4">
								<a href="#"><span class="size12 forget">忘记密码</span></a>
							</div>
						</div>
						<div class="col-md-offset-3 col-md-8">
							<a href="#" id="login" name="loginform:j_id19"
								 class="btn btn-danger" >立即登录</a>
							
						</div>
					</form>
				</div>
			</div>
		</section>

		<footer class="clearfix">
			<div class="container">
			<p class="text-center">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 </p>
<p  class="text-center">京ICP备08001421号京公网安备110108007702</p>
</div>
		</footer>
		</div>
	</body>
</html>
