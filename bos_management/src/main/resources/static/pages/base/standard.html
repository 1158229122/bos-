<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>取派标准</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
			    $("#button-save").click(function () {
			        //表单校验不通过结束方法,不提交
					if (!$("#standardForm").children().form("validate")){
					    return;
					}
                    save();//执行保存操作
                })
				
				function save(){
                    $.post("../../standerd/save",$('#standardForm').children().serialize(),function (response) {
                        //提示用户显示与否
                        if (response.success){
                            $.messager.show({//炒作成功
                                title:'消息提示',
                                msg:response.message,
                                timeout:5000,
                                showType:'slide'
                            });
                            //$('#standardForm').children().get(0).reset();//成功重置表单
                            //清空表单数据
                            $('#standardForm').children().form("reset");
                            //将选项款关闭
                            $('#standardForm').window('close');
                            //重新加载
                            $('#grid').datagrid("reload");
                        } else {
                            $.messager.show({//提示用户操作失败
                                title:'消息提示',
                                msg:response.message,
                                timeout:5000,
                                showType:'slide'
                            });
                        }

                    },"json")
				}

				//记录选择的行


				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 收派标准信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [5,30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../standerd/findAll",
					idField : 'id',
					columns : columns
				});
			});	
			
			function open() {

                $('#standardForm').window({ width:600, height:400, modal:true,title:"对收派标准的添加或者修改",collapsible:false,minimizable:false,maximizable:false});

            }


			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : function(){
					//alert('增加');
                    open();//重置
				}
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : function(){
                    var ids = [];
                    ids = $('#grid').datagrid("getSelections");
                    if(ids.length>1){
                        $.messager.show({
                            title:'温馨提示',
                            msg:'修改只能一个个修改哟!!!',
                            timeout:5000,
                            showType:'slide'
                        });
                        return;
					}
                    if (ids.length==0){
                        $.messager.show({
                            title:'温馨提示',
                            msg:'您还没有选择要修改哪条呢!!!',
                            timeout:5000,
                            showType:'slide'
                        });
                        return;
					} 
                    //执行修改操作
					if (ids.length==1){
						$('#standardForm').children().form("load",ids[0]);//回显
                        open();
					}


                }
			},{
				id : 'button-delete',
				text : '作废',
				iconCls : 'icon-cancel',
				handler : function(){
					//alert('作废');

                    var ids = $('#grid').datagrid("getSelections");
                    if (ids.length==0){
                        $.messager.show({
                            title:'温馨提示',
                            msg:'您还没有选择要删除哪个呢',
                            timeout:5000,
                            showType:'slide'
                        });
                        return;
                    }
                    //执行删除操作
                    $.messager.confirm('温馨提示', '您确定要删除吗?', function(r){if (r){
						var id = [];
                        $.each(ids,function () {
							id.push(this.id);
                        })
                        $.get("../../standerd/deleteByIds?ids="+id,function (response) {
                                $.messager.show({//炒作成功
                                    title:'消息提示',
                                    msg:response.message,
                                    timeout:5000,
                                    showType:'slide'

                                });
                                //操作成功后
                                if (response.success){
                                    //重新加载
                                    $('#grid').datagrid("reload");
                                    $('#grid').datagrid("clearChecked");
								}
                            },"json")


					}

                    });

				}
			},{
				id : 'button-restore',
				text : '还原',
				iconCls : 'icon-save',
				handler : function(){
					//alert('还原');
					$.get("../../standerd/repeal",function (response) {
                        $.messager.show({//炒作成功
                            title:'消息提示',
                            msg:response.message,
                            timeout:5000,
                            showType:'slide'

                        });
                        //操作成功后
                        if (response.success){
                            //重新加载
                            $('#grid').datagrid("reload");

                        }
                    })
				}
			}];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true
			},{
				field : 'name',
				title : '标准名称',
				width : 120,
				align : 'center'
			}, {
				field : 'minWeight',
				title : '最小重量',
				width : 120,
				align : 'center'
			}, {
				field : 'maxWeight',
				title : '最大重量',
				width : 120,
				align : 'center'
			}, {
				field : 'minLength',
				title : '最小长度',
				width : 120,
				align : 'center'
			}, {
				field : 'maxLength',
				title : '最大长度',
				width : 120,
				align : 'center'
			}, {
				field : 'operator',
				title : '操作人',
				width : 120,
				align : 'center'
			}, {
				field : 'operatingTime',
				title : '操作时间',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '操作单位',
				width : 120,
				align : 'center'
			} ] ];

		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="对收派标准进行添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false" id="standardForm">
				<form >
					<table class="table-edit" width="80%" align="center">
						<tr class="title">

							<td colspan="2" style="text-align: center">收派标准信息
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" />
							</td>
						</tr>
						<tr>
							<td>收派标准名称</td>
							<td>
								<input type="text" name="name" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>最小重量</td>
							<td>
								<input type="text" name="minWeight" 
										class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>最大重量</td>
							<td>
								<input type="text" name="maxWeight" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>最小长度</td>
							<td>
								<input type="text" name="minLength" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td>最大长度</td>
							<td>
								<input type="text" name="maxLength" class="easyui-numberbox" required="true" />
							</td>
						</tr>
						<tr>
							<td colspan="2" width="460.8px">
								<center>
									<a href="javascript:void(0)" class="l-btn l-btn-plain "  id="button-save">

									<span class="l-btn-center">
											<span class="l-btn-text icon-save l-btn-icon-left">保存</span>
									</span>

									</a>
								</center>

							</td>

						</tr>
						
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
